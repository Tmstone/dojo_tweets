<!DOCTYPE html>
<html lang="en" dir="ltr">
     <head>
          <meta charset="utf-8">
          <meta name="Basic Registration" content="Practicing adding users to a database with basic validations">
          <title>Dojo Tweets</title>
          <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
     </head>
     <body>
          <div class="container">
               <div class="header">
                    <h1 class="text-muted">Dojo Tweets</h1>
                    <div class="section">
                         <form class="" action="/search" method="post">

                              <input type="text" name="name" value="">

                              <button type="submit" class="btn btn-primary">Search</button>

                         </form>
                    </div>
               </div>
               <div class="row">
                    <div class="col-8">
                         <h2>Registration</h2>
                         {% with messages = get_flashed_messages() %}
                              {% if messages %}
                                   {% for message in messages %}
                                        <p style="color: red">{{message}}</p>
                                   {% endfor %}
                               {% endif %}
                         {% endwith %}
                         <form class="" action="/process" method="post">
                              <div class="form-group">
                                   <label for="first_name">First Name</label>
                                  <input type="text" class="form-control" name="first_name" value="">
                              </div>
                              <div class="form-group">
                                   <label for="last_name">Last Name</label>
                                   <input type="text" class="form-control" name="last_name" value="">
                              </div>
                              <div class="form-group">
                                   <label for="email">Email</label>
                                   <input type="email" class="form-control" name="email" value="">
                              </div>
                              <div class="form-group">
                                   <label for="password">Password</label>
                                   <input type="password" class="form-control" name="password" value="">
                              </div>
                              <div class="form-group">
                                   <label for="pw_confirm">Confirm Password</label>
                                   <input type="password" class="form-control" name="pw_confirm" value="">
                              </div>
                              <input type="submit" class="btn btn-success" value="Register">
                         </form>
                    </div>
                    <div class="col-4">
                          <h2>Login</h2>
                          <form class="" action="/login" method="post">
                               <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="text" class="form-control" name="email" value="">
                               </div>
                               <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control" name="password" value="">
                               </div>
                               <input type="submit" class="btn btn-primary"value="Login">
                          </form>
                    </div>
               </div>
          </div>
     </body>
</html>
