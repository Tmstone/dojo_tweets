<!DOCTYPE html>
<html lang="en" dir="ltr">
     <head>
          <meta charset="utf-8">
          <meta name="Basic Registration" content="Practicing adding users to a database with basic validations">
          <title>Dojo Tweets | Edit</title>
          <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
          <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename ='style.css')}}">
     </head>
     <body>
          <div class="container">
               <div class="header">
                    <div class="row">
                         <div class="col-6">
                            <h3 class ="h5">Dojo Tweets</h3>

                            {% with messages = get_flashed_messages() %}
                                {% if messages %}
                                     {% for message in messages %}
                                          <p style="color: red">{{message}}</p>
                                     {% endfor %}
                                 {% endif %}
                           {% endwith %}
                         </div>
                         <div class="col-6">
                              <h3 class ="h5 d-inline-block">{{name}}</h3>
                              <a href="/logout" class="btn btn-sm btn-warning">Logout</a>
                         </div>
                    <hr>
                    </div>
                </div>
                <div class="section">
                     <h3>Edit a Tweet</h3>
                     <form action="/tweets/<tweets_id>/update" method="post">

                          <textarea name="tweet" rows="8" cols="40">{{up_tweet}}</textarea>
                          <input type="submit" class="btn btn-primary d-inline-block" name="submit" value="UPDATE">
                     </form>
                     <a href="/success" class="btn btn-danger">Cancel</a>
                </div>
           </div>
     </body>
</html>
